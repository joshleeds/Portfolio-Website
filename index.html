<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <title>Thomas and Josh's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome"></div>
        <div id="background"></div>
        <div class="content">
            <h1>Welcome to Thomas and Josh's Website</h1>
            <p>SCROLL BELOW</p>
    </div>
    
    <div class="section">
        <div id="background2"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
        <script>
        VANTA.WAVES({
        el: "#background2",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color:0x23153c,
        shininess: 90.00,
        waveHeight: 17.00,
        waveSpeed: 1.35,
        zoom: 1.8
        })
        </script>
        <div class="image-container">
            <img src="Group Pic (With Eboard) 1.jpg" alt="Image">
        </div>
        <div class="text-container">
            <h2>KTP Professional Technology Fraternity</h2>
            <p>Members of the Alpha Class of KTP </p>
            <button class="learn-more-button">Learn More</button>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
